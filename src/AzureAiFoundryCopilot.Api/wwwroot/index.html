<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure AI Foundry Copilot</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
    }

    .msg.user {
      align-self: flex-end;
      background: #3b82f6;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      align-self: flex-start;
      background: #fff;
      color: #1e293b;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    .msg.error {
      align-self: center;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      font-size: 14px;
    }

    .loading {
      align-self: flex-start;
      display: flex;
      gap: 6px;
      padding: 12px 16px;
    }

    .loading span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #input-bar {
      flex-shrink: 0;
      display: flex;
      gap: 10px;
      padding: 14px 20px;
      background: #fff;
      border-top: 1px solid #e2e8f0;
    }

    #prompt {
      flex: 1;
      resize: none;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 15px;
      font-family: inherit;
      line-height: 1.4;
      max-height: 120px;
      outline: none;
    }

    #prompt:focus { border-color: #3b82f6; }

    #send {
      align-self: flex-end;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    #send:hover { background: #2563eb; }
    #send:disabled { background: #94a3b8; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>Azure AI Foundry Copilot</header>
  <div id="messages"></div>
  <div id="input-bar">
    <textarea id="prompt" rows="1" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const promptEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function showLoading() {
      const div = document.createElement("div");
      div.className = "loading";
      div.innerHTML = "<span></span><span></span><span></span>";
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function send() {
      const text = promptEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      promptEl.value = "";
      promptEl.style.height = "auto";
      sendBtn.disabled = true;

      const loader = showLoading();

      try {
        const res = await fetch("/api/ai-foundry/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });

        loader.remove();

        if (!res.ok) {
          const problem = await res.text();
          addMessage("Error " + res.status + ": " + problem, "error");
          return;
        }

        const data = await res.json();
        addMessage(data.completion, "assistant");
      } catch (err) {
        loader.remove();
        addMessage("Network error: " + err.message, "error");
      } finally {
        sendBtn.disabled = false;
        promptEl.focus();
      }
    }

    sendBtn.addEventListener("click", send);

    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    promptEl.addEventListener("input", () => {
      promptEl.style.height = "auto";
      promptEl.style.height = Math.min(promptEl.scrollHeight, 120) + "px";
    });
  </script>
</body>
</html>
