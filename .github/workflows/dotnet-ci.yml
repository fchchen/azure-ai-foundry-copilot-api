name: dotnet-ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore azure-ai-foundry-copilot-api.slnx

      - name: Build
        run: dotnet build azure-ai-foundry-copilot-api.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test azure-ai-foundry-copilot-api.slnx --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Docker Build
        run: docker build -f src/AzureAiFoundryCopilot.Api/Dockerfile -t azure-ai-foundry-copilot-api:ci .

      - name: Generate Coverage Summary
        if: always()
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          export PATH="$PATH:$HOME/.dotnet/tools"
          reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:artifacts/coverage-report" "-reporttypes:MarkdownSummaryGithub;Cobertura"
          cat artifacts/coverage-report/SummaryGithub.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: artifacts/coverage-report
          if-no-files-found: error

  deploy:
    if: github.event_name == 'workflow_dispatch'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # push to ghcr.io
      id-token: write   # OIDC login to Azure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/AzureAiFoundryCopilot.Api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ vars.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ghcr.io/${{ github.repository }}:${{ github.sha }}
